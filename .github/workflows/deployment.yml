name: Deploy Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install depedencies
        run: npm ci
      - name: Run Test
        run: npm run test -- --watch=false --browsers=ChromeHeadless
  deploy:
     runs-on: ubuntu-latest
     steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install depedencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Build project
        run: echo "Deploying...!"
     
